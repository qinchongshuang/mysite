{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}登录{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-4" >
            <form  class="col-4" method="post" action="{% url 'user:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username"  placeholder="请输入您的用户名" required value={{ username }}>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码" required value={{ password }}>
                </div>
                <p><font size="1" color="red">
                    {% if errmsg %}
                        {{ errmsg }}<br>
                    {% endif %}
                </font></p>
                <h7>还没有注册?</h7>
                <h7>快点击<a href="{% url 'user:register' %}">这里</a>加入我们吧！</h7>
                <h7><font size="1"><a href="{% url 'password_reset_recover' %}">忘记密码？</a></font></h7>
            <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
