{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}写博客{% endblock title %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-10">
            <br>
            <form action="{% url 'blog:blog_create'  %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章标题" required>
                </div>
                <div class="form-group">
                    <label for="body">正文</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="12" placeholder="请输入文章内容" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    </div>
{% endblock content%}
