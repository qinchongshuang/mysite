{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}编辑评论{% endblock title %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-10">
            <br>
            <form action="{% url 'comment:comment_update' comment_id=comment.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="comment">评论</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="12" required>{{ comment.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    </div>
{% endblock content %}
