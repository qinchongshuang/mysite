{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}编辑博客{% endblock title %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-10">
            <br>
            <form action="{% url 'blog:blog_update' post_id=post.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" required value={{ post.title }}>
            </div>
                <div class="form-group">
                    <label for="body">正文</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="12" required>{{ post.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    </div>
{% endblock content%}
